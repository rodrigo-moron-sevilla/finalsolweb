<!-- Navbar con Bootstrap e iconos de Bootstrap Icons -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="bi bi-basket-fill me-2"></i>
      Don Fano Pizzería
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-house-door-fill me-1"></i>
            Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/menu" routerLinkActive="active">
            <i class="bi bi-card-list me-1"></i>
            Menú
          </a>
        </li>
        <li class="nav-item position-relative">
          <a class="nav-link" routerLink="/carrito" routerLinkActive="active">
            <i class="bi bi-cart-fill me-1"></i>
            Carrito
            <span class="badge bg-light text-danger rounded-pill ms-1" *ngIf="cantidadItems > 0">
              {{ cantidadItems }}
            </span>
          </a>
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">
            <i class="bi bi-person-circle me-1"></i>
            Login
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" routerLink="/admin" routerLinkActive="active">
            <i class="bi bi-gear-fill me-1"></i>
            Panel Admin
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" (click)="logout()" style="cursor: pointer;">
            <i class="bi bi-box-arrow-right me-1"></i>
            Salir ({{ username }})
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
